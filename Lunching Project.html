<!DOCTYPE html>
<html>
    <head>
        <title>CODEX Lunch</title>
        <link rel="stylesheet" href="Lunch Style.css">
    </head>
    <body>
        <div class="card">
            <img src="Screenshot_2023-11-15_013748-removebg-preview.png" class="logo">
            <div class="interface">
                <p>Website is still under Maintenance</p>
                <h1>We're <span>Lunching</span> Soon</h1>
                <div class="lunch">
                    <div class="mi">
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div class="se">
                        <p id="hrs">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="min">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="sec">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button type="button">Learn More <img src="triangle.png"></button>
            </div>
            <img src="rocket.png" class="rocket">
        </div>
        <script>
            var countDownDate = new Date("Mar 15,2024 00:00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hrs").innerHTML = hours;
                document.getElementById("min").innerHTML = minutes;
                document.getElementById("sec").innerHTML = seconds;

            },1000)
        </script>
    </body>
</html>
